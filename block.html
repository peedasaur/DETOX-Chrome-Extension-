<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Detoxed!</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      
    }

    .video-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px #00adb5;
    }

    h1 {
      font-size: 22px;
      margin: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="images/block.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
