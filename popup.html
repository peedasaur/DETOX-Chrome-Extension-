<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detox</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>DETOX</h1>

  <input type="text" id="urlInput" placeholder="e.g. twitter.com" />
  <button id="addBtn">➕ Block Website</button>

  <div class="section">
    <div class="section-header" id="toggleUrls">
      <h3>Blocked Websites</h3>
      <span class="arrow" id="urlList-arrow">⏵</span>
    </div>
    <ul id="urlList"></ul>
  </div>

  <div class="section">
    <div class="section-header" id="toggleCounts">
      <h3>Visit Counts</h3>
      <span class="arrow" id="counterList-arrow">⏵</span>
    </div>
    <ul id="counterList"></ul>
    <button id="resetCountsBtn"> Reset Visit Counts</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
